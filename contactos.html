<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contactos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src='main.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "poppins", sans-serif;
    }

    body {
        min-height: 100vh;
        background: url(src/Imagens/background\ 2.jpg) no-repeat center / cover;
        padding: 50px 5%;
        overflow-x: hidden;
    }

    .conteiner {
        position: relative;
        min-height: 100%;
        background: rgba(255, 255, 255, .1);
        border: 2px solid rgba(255, 255, 255, .2);
        border-radius: 30px;
        backdrop-filter: blur(30px);
        transform: scale(0);
        animation: zoom-in 1s ease forwards;
        padding: 20px;
    }

    @keyframes zoom-in {
        100% {
            transform: scale(1);
        }
    }   

    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 25px 5%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
    }

    .animated {
        transform: translateY(30px);
        opacity: 0;
        animation: slide-in 1s ease forwards;
        animation-delay: 1s;
    }

    @keyframes slide-in {
        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .logo {
        font-size: 25px;
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        z-index: 101;
    }

    .navbar {
        display: flex;
        align-items: center;
    }

    .navbar a {
        font-size: 18px;
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        margin-left: 35px;
        border-bottom: 2px solid transparent;
        transition: .5s;
    }

    .navbar a:hover,
    .navbar a.active {
        border-color: #fff;
    }

    /* Menu Hamburger */
    .menu-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
        z-index: 101;
    }

    .menu-toggle span {
        width: 25px;
        height: 3px;
        background: #fff;
        margin: 3px 0;
        transition: 0.3s;
        border-radius: 2px;
    }

    #contact {
        padding-top: 100px;
        display: flex;
        flex-direction: column;
        gap: 18px;
        align-items: center;
        padding: 8px 16px;
    }

    #contact h2 {
        font-size: 2.5rem;
        color: #fff;
        text-align: center;
        margin-bottom: 10px;
        transform: none;
        margin-top: 100px;
    }

    #contact > p {
        text-align: center;
        color: #fff;
        margin-bottom: 20px;
        transform: none;
        max-width: 600px;
    }

    .contact-grid { 
        display: flex; 
        gap: 30px; 
        align-items: flex-start; 
        margin-top: 18px; 
        width: 100%;
        max-width: 1100px;
    }

    .contact-info { 
        flex: 0 0 45%; 
        color: #fff; 
    }

    .contact-info h3 { 
        font-size: 1.3rem; 
        margin-bottom: 10px; 
    }

    .contact-info p { 
        margin-bottom: 10px; 
        transform: none;
    }

    .contact-note { 
        margin-top: 12px; 
        color: rgba(255,255,255,0.85); 
    }

    .contact-form { 
        flex: 1 1 55%; 
    }

    .contact-form form { 
        background: rgba(255,255,255,0.03); 
        padding: 18px; 
        border-radius: 10px; 
        box-shadow: 0 8px 30px rgba(0,0,0,0.25);
    }

    /* layout for contact info cards */
    .contact-card { 
        display: flex; 
        gap: 12px; 
        align-items: flex-start; 
        margin: 18px 0; 
    }

    .contact-card i { 
        font-size: 20px; 
        color: #07d0df; 
        background: rgba(255,255,255,0.03); 
        padding: 10px; 
        border-radius: 8px; 
        min-width: 44px; 
        text-align: center; 
    }

    .contact-detail .label { 
        font-weight: 700; 
        color: #fff; 
        margin-bottom: 6px; 
    }

    .contact-detail a { 
        color: #fff; 
        text-decoration: underline; 
    }

    .contact-note { 
        color: rgba(255,255,255,0.85); 
        margin-top: 10px; 
    }

    .contact-social h4 { 
        color: #fff; 
        margin-top: 18px; 
        margin-bottom: 8px; 
    }

    /* two-column form row */
    .contact-form form .row { 
        display: flex; 
        gap: 12px; 
    }

    .contact-form form .col { 
        flex: 1 1 50%; 
    }

    .contact-form form textarea { 
        min-height: 130px; 
    }

    .contact-form .bnt { 
        background: linear-gradient(90deg,#48c6ef,#6f86d6); 
        color: #111; 
        border: none; 
        box-shadow: 0 6px 18px rgba(111,134,214,0.18); 
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
    }

    .contact-form .bnt:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(111,134,214,0.3);
    }

    .contact-bottom {  
        display: flex; 
        justify-content: center; 
        margin-top: 28px; 
    }

        .social-icons {
            margin-left: 20px;
        }

        .social-icons a {
            display: inline-flex;
            padding: 8px;
            border: 2px solid #fff;
            border-radius: 50%;
            font-size: 20px;
            color: #fff;
            text-decoration: none;
            margin: 0 8px;
            transition: .5s;
        }

        .social-icons a:hover {
            background: #fff;
            box-shadow: 0 0 10px #fff;
            color: #333;
        }

    /* Form styles */
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #fff;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 1rem;
        background: rgba(255, 255, 255, .4);
        color: #fff;
    }

    textarea {
        resize: none;
    }

    input:focus,
    textarea:focus {
        box-shadow: 0 0 5px 2px rgba(255,255,255,0.5);
    }


    @media screen and (max-width: 1024px) {
        .contact-grid {
            gap: 25px;
        }
        
        #contact h2 {
            font-size: 2.2rem;
        }
    }

    @media screen and (max-width: 880px) {
        body {
            padding: 30px 3%;
        }
        
        .contact-grid { 
            flex-direction: column; 
            gap: 25px;
        }
        
        .contact-info, .contact-form { 
            width: 100%; 
            flex: 1 1 100%; 
        }
        
        .contact-form form .row { 
            flex-direction: column; 
        }
        
        #contact h2 {
            font-size: 2rem;
        }
    }

    /* Mobile - Menu Hamburger */
    @media screen and (max-width: 768px) {
        header {
            padding: 15px 5%;
        }
        
        .menu-toggle {
            display: flex;
        }
        
        .navbar {
            position: fixed;
            top: 0;
            right: -100%;
            width: 70%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
            z-index: 100;
        }
        
        .navbar.active {
            right: 0;
        }
        
        .navbar a {
            margin: 15px 0;
            font-size: 20px;
            margin-left: 0;
        }
        
        /* Animação do menu hamburger */
        .menu-toggle.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        
        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }
        
        .menu-toggle.active span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }
        
        #contact {
            padding-top: 80px;
        }
        
        .contact-form form {
            padding: 15px;
        }
        
        #contact h2 {
            font-size: 1.8rem;
        }
    }

    /* Mobile pequeno */
    @media screen and (max-width: 480px) {
        body {
            padding: 20px 2%;
        }
        
        #contact {
            padding-top: 70px;
            padding: 5px;
        }
        
        .contact-form form {
            padding: 12px;
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            padding: 10px;
        }
        
        #contact h2 {
            font-size: 1.6rem;
        }
        
        .contact-info h3 {
            font-size: 1.1rem;
        }
        
        .navbar {
            width: 80%;
        }
    }

    /* Mobile muito pequeno */
    @media screen and (max-width: 360px) {
        #contact h2 {
            font-size: 1.4rem;
        }
        
        .social-icons a {
            width: 38px;
            height: 38px;
            font-size: 20px;
        }
        
        .logo {
            font-size: 20px;
        }
    }
</style>

<body>
    <div class="conteiner"> 
        <header class="animated">
            <a href="#" class="logo">Portifolio.</a>

            <div class="menu-toggle" id="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>

                <nav class="navbar" id="navbar">
                    <a href="index.html">Inicio</a>
                    <a href="sobre.html">Sobre</a>
                    <a href="projectos.html">Projectos</a>
                    <a href="habilidades.html">Habilidades</a>
                    <a href="contactos.html">Contactos</a>
                </nav>
        </header>

        <section id="contact" class="index.html">
            <h2>Entre em Contato</h2>
            <p>Fico feliz em ouvir suas ideias, dúvidas ou propostas — use o formulário ou os contactos abaixo.</p>

            <div class="contact-grid">
                <div class="contact-info">
                    <h3>Meus contactos</h3>

                    <div class="contact-card">
                        <i class="ri-mail-fill"></i>
                        <div class="contact-detail">
                            <div class="label">Email</div>
                            <a href="mailto:larsonjunior001@gmail.com">larsonjunior001@gmail.com</a>
                        </div>
                    </div>

                    <div class="contact-card">
                        <i class="ri-phone-fill"></i>
                        <div class="contact-detail">
                            <div class="label">Telemóvel</div>
                            <div>+258 833 712 540</div>
                            <div>+258 864 053 097</div>
                        </div>
                    </div>

                    <div class="contact-social">
                        <h4>Encontre-me</h4>
                        <div class="social-icons">
                            <a href="https://web.whatsapp.com/" aria-label="Whatsapp"><i class="ri-whatsapp-fill"></i></a>
                            <a href="https://www.facebook.com/" aria-label="Facebook"><i class="ri-facebook-circle-fill"></i></a>
                            <a href="https://www.youtube.com/" aria-label="YouTube"><i class="ri-youtube-fill"></i></a>
                            <a href="https://discord.com/channels/@me" aria-label="Discord"><i class="ri-discord-fill"></i></a>
                        </div>
                    </div>
                </div>

                <div class="contact-form">
                    <form>
                        <div class="row">
                            <div class="col">
                                <label for="name">Nome</label>
                                <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>
                            </div>

                            <div class="col">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="Seu melhor endereço de email" required>
                            </div>
                        </div>

                        <label for="message">Mensagem</label>
                        <textarea id="message" name="message" placeholder="Escreva sua mensagem aqui..." required></textarea>

                        <button type="submit" class="bnt">Enviar mensagem agora</button>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Menu Hamburger
        const mobileMenu = document.getElementById('mobile-menu');
        const navbar = document.getElementById('navbar');
        
        mobileMenu.addEventListener('click', function() {
            this.classList.toggle('active');
            navbar.classList.toggle('active');
        });
        
        // Fechar menu ao clicar em um link
        const navLinks = document.querySelectorAll('.navbar a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.remove('active');
                navbar.classList.remove('active');
            });
        });
        
        // Fechar menu ao clicar fora dele
        document.addEventListener('click', (e) => {
            if (!navbar.contains(e.target) && !mobileMenu.contains(e.target)) {
                mobileMenu.classList.remove('active');
                navbar.classList.remove('active');
            }
        });

        // Form submission
        const form = document.querySelector('form');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Mensagem enviada com sucesso! Entrarei em contato em breve.');
            form.reset();
        });
    </script>
</body>
</html>
